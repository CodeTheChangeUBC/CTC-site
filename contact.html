  <main>
    <header class="header-image" id="contact-image">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col text-center text-white">
            <h1 class="display-4 title">Contact Us</h1>
            <h3 class="subtitle">Have some questions? Leave us a message.</h3>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row flex-column flex-md-row align-items-stretch">
          <div class="col-12 col-md-6 mb-5 mb-md-0">
            <div id="volunteerBanner" class="bg-dark text-white h-100">
              <h2 id="volPrompt" class="py-5 text-center">Interested in working with us?</h2>
              <div class="container px-0">
                <div class="row m-0">
                  <div class="col-12 p-0">
                    <a href="partner.html" class="w-100 rounded-0 text-white btn btn-primary">
                      <h5 class="m-0 py-4">Become a Partner</h5>
                    </a>
                  </div>
                  <div class="col-12 p-0">
                    <a href="volunteer.html" class="w-100 rounded-0 text-white btn btn-secondary">
                      <h5 class="m-0 py-4">Become a Volunteer</h5>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <form id="contact-form"
              action="https://docs.google.com/forms/d/e/1FAIpQLSfl4Bc2-TNrDYHnwmTu7s5hxfftcGGTJ0Z1nQ_mQNTxUmMKCA"
              method="post">
              <fieldset>
                <h2 class="mb-4 text-secondary font-weight-normal">General Inquiries</h2>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input class="form-control" id="subject" name="entry.459501728" type="text"
                    placeholder="Ex. Project Idea" required />
                </div>
                <div class="form-row">
                  <div class="col-12 col-md-6 pb-2">
                    <label for="name">Your Name</label>
                    <input class="form-control" id="name" name="entry.131129363" type="text" placeholder="Ex. John Doe"
                      required />
                  </div>
                  <div class="col-12 col-md-6 pb-2">
                    <label for="email">Email Address</label>
                    <input class="form-control" id="email" name="entry.282178380" type="email"
                      placeholder="Ex. user@example.com" required />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-12 pb-2">
                    <label for="reference">How did you hear about us?</label>
                    <input class="form-control" id="name" name="entry.148205772" type="text" placeholder="Ex. Google" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="entry.1198001979" rows="4" required></textarea>
                </div>
                <p class="thank-you" style="display: none">Thank-you, we will get back to you as soon as possible.</p>
                <button type="submit" class="btn btn-outline-secondary mt-2">
                  <h6 class="m-0">Submit</h6>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

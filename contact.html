   <main>
      <header class="secondary-header-image">
         <div class="container h-100">
            <div class="row h-100 align-items-center">
               <div class="col text-center text-white">
                  <h1 class="display-4">Contact Us</h1>
               </div>
            </div>
         </div>
      </header>

      <section>
         <div class="container">
            <div class="row flex-column flex-md-row align-items-stretch">
               <div class="col-12 col-md-6 mb-5 mb-md-0">
                  <div id="volunteerBanner" class="bg-dark text-white h-100">
                     <h2 id="volPrompt" class="py-5 text-center">Interested in working with us?
                     </h2>
                     <div class="container px-0">
                        <div class="row m-0">
                           <div class="col-12 p-0">
                              <a href="work.html#partnerInfo" class="w-100 rounded-0 text-white btn btn-primary">
                                 <h5 class="m-0 py-4">Become a Partner</h5>
                              </a>
                           </div>
                           <div class="col-12 p-0">
                              <a href="work.html#volunteerInfo" class="w-100 rounded-0 text-white btn btn-secondary">
                                 <h5 class="m-0 py-4">Become a Volunteer</h5>
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6">
               <h2 class="mb-4 text-secondary">General Inquiries</h2>
                  <form id="contactForm">
                     <div class="form-group">
                        <label for="subject">Subject</label>
                        <input class="form-control" id="subject" type="text" placeholder="Ex. Project Idea" required>
                     </div>
                     <div class="form-row">
                        <div class="col-12 col-md-6 pb-2">
                           <label for="name">Your Name</label>
                           <input type="text" id="name" class="form-control" placeholder="Ex. John Doe" required>
                        </div>
                        <div class="col-12 col-md-6 pb-2">
                           <label for="email">Email Address</label>
                           <input type="email" id="email" class="form-control" placeholder="Ex. user@example.com" required>
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                     </div>
               <button id="submitContact" type="submit" class="btn btn-primary text-white mt-2 mb-4 btn-block">
                  <h6 class="m-0">Submit</h6>
               </button>
                  </form>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer role="contentinfo" class="footer bg-light d-flex align-items-center">
